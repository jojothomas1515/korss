<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>

    <link href="style.css" rel="stylesheet">
    <title> Zimbra Web Client </title>
</head>

<body>
    <div class="grid">

        <div class="main-con">
            <div><span class="img-con"></span></div>

            <div class="content">

                <form method="post">
                    <div>
                        <label for=" username">Username:</label>
                        <input name="username" type="text" />
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input name="password" type="password" />
                    </div>
                    <div class="check">
                        <span> <input type="checkbox" /> Stay signed in</span>
                        <input type="submit" value="Sign In" />
                    </div>
                    <hr>
                    <div class="version">
                        <span>Version: </span>
                        <span> <select id="client">
                                <option value="preferred" selected>Default</option>
                                <option value="advanced">Advanced (Ajax)</option>
                                <option value="standard">Standard (HTML)</option>
                                <option value="mobile">Mobile</option>
                            </select>
                            <div style="display: inline; position:relative"><a id="info-button" href=""> What's this?</a>
                                <div id="whtths">
                                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Animi, necessitatibus
                                        similique quo earum minus
                                        doloremque beatae, illo laboriosam sunt hic officiis ipsa provident natus nam
                                        libero voluptas doloribus eos
                                        saepe.</p>
                                </div>
                            </div>

                        </span>
                    </div>
                </form>
            </div>

        </div>

    </div>

     </body>

</html>
